# theme

theme:
  name: material
  logo: /assets/icon.svg
  favicon: /assets/favicon.svg

  features:
    - navigation.instant
    - navigation.instant.preview
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - content.code.copy

extra_css:
  - /assets/style.css

extra_javascript:
  - path: /assets/lang-selector.js
    type: module

# additions

plugins:
  # - privacy
  - tags
  - glightbox

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
