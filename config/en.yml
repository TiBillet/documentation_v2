site_name: TiBillet documentation
site_url: https://tibillet.org

docs_dir: ../docs/en
site_dir: ../site

# nav

nav:
  - index.md
  - Introduction:
    - introduction/uses.md
    - introduction/demonstration.md
    - introduction/philosophy.md
    - introduction/prices.md
    - introduction/resources.md
  - Usage:
    - usage/lespass.md
    - usage/laboutik.md
    - usage/fedow.md
  - Setup:
    - setup/self-hosting.md
    - setup/diy-cashless.md
  - Contribution:
    - contribution/help-wanted.md
    - contribution/dev-setup.md
  - API:
    - api/index.md
    - api/keys.md
    - api/tenants.md
    - api/products.md
    - api/events.md
    - api/bookings.md

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Fran√ßais
      link: /fr/
      lang: fr

# theme

theme:
  name: material
  language: en
  custom_dir: ../shared
  logo: /assets/icon.svg
  favicon: /assets/favicon.svg

  features:
    - navigation.instant
    - navigation.instant.preview
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
  
  palette:

    # dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - /assets/style.css

# additions

plugins:
  # - privacy
  - search:
      lang: en
  - tags

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
