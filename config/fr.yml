INHERIT: base.yml

site_name: Documentation TiBillet
site_url: https://tibillet.org/fr

docs_dir: ../docs/fr
site_dir: ../site/fr

# lang selector

extra:
  alternate:
    - name: Français
      link: /fr/
      lang: fr
    - name: English
      link: /
      lang: en

# theme

theme:
  language: fr
  
  palette:

    # dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Passer au thème clair

    # light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Passer au thème sombre

# additions

plugins:
  - search:
      lang: fr
